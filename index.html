<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./mq.css">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" href="./assets/emberwave.min.svg">
  <title>emberwave info</title>
</head>

<body>
  <div id="title-container-container">
    <a href="https://github.com/emberwave" target="_blank" class="disable-select">
      <div id="title-container">
        <img src="./assets/emberwave.min.svg" id="title-logo" class="fade-down-text" alt="" />
        <h1 id="title-text" class="fade-down-text">emberwave</h1>
      </div>
    </a>
  </div>
  <div id="title-line" class="line"></div>
  <ul id="list">
    <li>open source</li>
    <li>...</li>
    <li>...</li>
  </ul>
  <div id="buttons">
    <a href="#plans">
      <button class="gradient">
        <h2>plans</h2>
      </button>
    </a>
    <a href="#contributing">
      <button class="gradient">
        <h2>contributing</h2>
      </button>
    </a>
  </div>

  <div id="plans">
    <h1 class="header-text fade-down-text">plans</h1>
    <div class="line"></div>
    <div>
      <ul id="list">
        <li>website</li>
        <li>discord bot</li>
      </ul>
    </div>
  </div>

  <div id="contributing">
    <h1 class="header-text fade-down-text">contributing</h1>
    <div class="line"></div>
    <h3 id="contributing-text">
      you can contribute by joining the organization <a href="https://github.com/emberwave" target="_blank"><span
          class="gradient-text">https://github.com/emberwave</span></a><br>
      you can also join our discord <a href="https://discord.gg/JA87YN7smP" target="_blank"><span
          class="gradient-text">https://discord.gg/JA87YN7smP</span></a> (never expires)
    </h3>
    <img id="discord-qr" src="./assets/34ab2c6e3f5826e4f196ee6947008ce8.png" alt="" />
  </div>



  <div style="padding-bottom: 300px;"></div>
</body>

</html>
